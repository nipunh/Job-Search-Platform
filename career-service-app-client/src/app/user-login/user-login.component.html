<div class="container">
    <form [formGroup]="formGroup">
        <h1>{{ authority }} Login</h1>
        <div fxLayout="row" fxLayout.xs="column" class="form-fields">
            <mat-form-field appearance="outline" class="field">
                <mat-label>Email</mat-label>
                <input matInput type="email" formControlName="emailId" id="emailId" />
            </mat-form-field>

            <mat-form-field appearance="outline" class="field">
                <mat-label>Password</mat-label>
                <input matInput type="password" formControlName="password" id="password" />
            </mat-form-field>
        </div>

        <div class="button-container">
            <div class="button-group">
                <button mat-raised-button color="primary" class="auth-button" (click)="loginUser()" id="loginUserBtn">
                    Login
                </button>
                <div class="button-spacing"></div>
                <button mat-raised-button color="primary" class="auth-button" routerLink="/home">
                    Home
                </button>
            </div>
        </div>
    </form>
    <br>
</div>
